version: '3.9'

services:
  web:
    container_name: django_web
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    volumes:
      - static:/home/app/web/static
    command: bash -c "gunicorn mysite.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db.prod

  nginx:
    container_name: django_nginx
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  static:
  db_data: